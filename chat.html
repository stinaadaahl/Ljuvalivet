<!DOCTYPE html>
<html>

<head>
    <title>Ljuva hem - Chatta</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
</head>

<body>
    <header>
        <div class="profile-info">
            <img src="me.jpg" alt="Min profilbild">
            <span>Min profil</span>
        </div>
        <h1>Chatt med Emilia</h1>
    </header>

    <div class="chat-container">
        <div class="chat">
            <div class="message sent">
                <img src="me.jpg" alt="Profilbild">
                <div class="message-content">
                    <p>Hej Emilia!</p>
                </div>
            </div>
            <div class="message received">
                <img src="emilia.jpg" alt="Profilbild">
                <div class="message-content">
                    <p>Hej på dig!</p>
                </div>
           
            </div>
            <div class="message sent">
                <img src="me.jpg" alt="Profilbild">
                <div class="message-content">
                    <p>Hur mår du?</p>
                </div>
            </div>
            <div class="message received">
                <img src="emilia.jpg" alt="Profilbild">
                <div class="message-content">
                    <p>Bara fint tack, hur är det själv?</p>
                </div>
            <!-- Lägg till fler meddelanden här -->
        </div>
        <br>

        <div class="input-container">
            <input type="text" id="message" placeholder="Skriv ditt meddelande">
            <button id="send-button">Skicka</button>
        </div>
    </div>

    <footer>
        &copy; 2023 Ljuva livet
    </footer>
</body>

</html>
